<div>
    <ng-template [ngIf]="viewMode==='card-view'">
        <app-stats-card-view [dimArray]="dimArray" [overallStats]="overallStats"></app-stats-card-view>
    </ng-template>
    <ng-template [ngIf]="viewMode==='table-view'">
        <app-stats-table-view [dimArray]="dimArray" [overallStats]="overallStats"></app-stats-table-view>
    </ng-template>
</div>
